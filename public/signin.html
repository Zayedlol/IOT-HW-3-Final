  <body class="text-center">
    <form class="form-signin" method="POST" action="http://localhost:1234/login_post">
      <img class="mb-4" src="images/maps.jpg" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="username" id="inputUsername" name="inputUsername" class="form-control" placeholder="Username" required><br>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <button class="btn btn-lg btn-primary btn-block" type="submit" href="register.html">Create Account</button>
      <div class="checkbox mb-3" name="inputRemember">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
